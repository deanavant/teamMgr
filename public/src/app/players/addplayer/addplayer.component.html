
<main>
	<h3>Add Player</h3>
	<form name='myForm' (submit)="onSubmit()" #myForm='ngForm'>
		<p>
			<label>Player Name:</label>
			<input type="text" name="name"
				required
				minlength="2"
				[(ngModel)]='player.name'
        		#name="ngModel">
		</p>
		<p *ngIf="myForm.invalid" style="color: red">Min 2 chars</p>
		<p>
			<label>Preferred Position:</label>
			<input type="text" name="position"
				[(ngModel)]='player.position'
				#position="ngModel">
		</p>
		<p>
			<label></label>
			<input type="submit" value="Add" id="addPlayer" [disabled]='myForm.invalid'>
		</p>
	</form>
</main>
